<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - PixTag</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.528.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.7/dist/amazon-cognito-identity.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>PixTag</h1>
        <nav>
            <ul>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <h2>Verify Your Account</h2>
        <form id="verify-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="code">Verification Code:</label>
            <input type="text" id="code" name="code" required>
            <button type="submit">Verify</button>
        </form>
        <div id="verify-result"></div>
    </main>

    <footer>
        <p>&copy; 2024 PixTag. All rights reserved.</p>
    </footer>
</body>
</html>
