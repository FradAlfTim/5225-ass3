<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PixTag</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.528.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.7/dist/amazon-cognito-identity.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>PixTag</h1>
        <nav>
            <ul>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <h2>Sign In</h2>
        <form id="signin-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign In</button>
        </form>
        <div id="signin-result"></div> <!-- 添加 signin-result 元素 -->
    </main>

    <footer>
        <p>&copy; 2024 PixTag. All rights reserved.</p>
    </footer>
</body>
</html>
