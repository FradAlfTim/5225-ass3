    <main id="main-content">
        <h2>Subscribe to Tag Notifications</h2>
        <form id="subscribe-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="e.g., example@domain.com" required>
            <label for="tags">Enter tags (comma-separated):</label>
            <input type="text" id="tags" name="tags" placeholder="e.g., nature, travel, food" required>
            <button type="submit">Subscribe</button>
        </form>
        <div id="subscribe-result"></div>
